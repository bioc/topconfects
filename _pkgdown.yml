
templates:
  params:
    bootswatch: cerulean

navbar:
    right:
    - icon: fa-github
      href: https://github.com/pfh/topconfects

reference:
  - title: Find top confident effect sizes
    contents:
      - edger_confects
      - limma_confects
      - limma_nonlinear_confects
      - nest_confects

  - title: Find top confident effect sizes for groups of features
    desc: For differential splicing, or shifts of transcript start or end.
    contents:
      - edger_group_confects

  - title: Non-linear effect size definitions
    desc: These can be used with edger_confects or limma_nonlinear_confects.
    contents:
      - starts_with("effect_")

  - title: Diagnostic plots
    contents:
      - ends_with("_plot")
      - confects_plot_me

